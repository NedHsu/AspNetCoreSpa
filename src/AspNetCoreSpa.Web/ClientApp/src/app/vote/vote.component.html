<p>vote works!</p>
<mat-grid-list cols="cols" rowHeight="heightpx">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        {{tile.text}}>
    </mat-grid-tile>
</mat-grid-list>
<mat-paginator [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = $event">
</mat-paginator>
